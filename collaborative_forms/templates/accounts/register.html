{% extends 'base.html' %}

{% block content %}
<div class="gradient-bg d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card card-custom">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                            <h2 class="h3">Create an Account</h2>
                            <p class="text-muted">Register to start collaborating</p>
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                {{ form.username }}
                                <label for="{{ form.username.id_for_label }}">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                {{ form.email }}
                                <label for="{{ form.email.id_for_label }}">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                {{ form.password1 }}
                                <label for="{{ form.password1.id_for_label }}">Password</label>
                            </div>
                            <div class="form-floating mb-4">
                                {{ form.password2 }}
                                <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                {{ form.role }}
                                <label for="{{ form.role.id_for_label }}">Role</label>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-gradient btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>
                                    Register
                                </button>
                            </div>
                        </form>

                        <div class="text-center">
                            <p class="text-muted">Already have an account? 
                                <a href="{% url 'accounts:login' %}" class="text-decoration-none">
                                    Login here
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
