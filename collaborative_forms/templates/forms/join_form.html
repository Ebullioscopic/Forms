{% extends 'base.html' %}

{% block content %}
<div class="gradient-bg">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card card-custom">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
                            <h2 class="h3">Join a Form</h2>
                            <p class="text-muted">Enter the share code to start collaborating</p>
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control text-center" 
                                       name="share_code" id="share_code" 
                                       placeholder="Enter share code" 
                                       style="font-size: 1.2rem; letter-spacing: 2px;"
                                       maxlength="8" required>
                                <label for="share_code">Share Code</label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-gradient btn-lg">
                                    <i class="fas fa-arrow-right me-2"></i>
                                    Join Form
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('share_code').addEventListener('input', function(e) {
    e.target.value = e.target.value.toUpperCase();
});
</script>
{% endblock %}
